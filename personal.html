<!DOCTYPE html>
<html>
<head>
    <title>Personal Details - Anne Carbonel</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
    <style>
        body {
            /* Matches your Sky Blue login session */
            background-color: #87CEEB; 
            font-family: 'Fredoka One', cursive;
            margin: 0;
            padding: 40px 20px;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header with Snoopy-style bold outline */
        h1 {
            background-color: white;
            color: #ff4500; /* Orange from your login button */
            padding: 15px 30px;
            border-radius: 50px;
            border: 4px solid #222;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            text-align: center;
        }

        /* Gallery Grid */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            max-width: 1200px;
        }

        /* The Flip Card - NO HOVER FLIP */
        .flip-card {
            background-color: transparent;
            width: 260px;
            height: 220px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        /* JavaScript toggles this class on click */
        .flip-card-inner.is-flipped {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 5px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .flip-card-front {
            background-color: #bbb;
        }

        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Yellow background like Woodstock */
        .flip-card-back {
            background-color: #ffcc00; 
            color: #333;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 5px solid #222; /* Bold comic border */
        }

        /* Text Content Box */
        .content-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 30px;
            max-width: 800px;
            margin-top: 50px;
            border: 3px solid #222;
            line-height: 1.8;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
        }

        .nav-links {
            margin-top: 40px;
            padding-bottom: 50px;
        }

        .nav-links a {
            background: #ff4500;
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            text-decoration: none;
            margin: 0 10px;
            border: 3px solid #222;
            transition: 0.2s;
        }

        .nav-links a:hover {
            background: #ff6347;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <h1>⋅˚₊‧ ୨୧ ‧₊˚ ⋅Anne Carbonel⋅˚₊‧ ୨୧ ‧₊˚ ⋅</h1>

    <div class="gallery-container">
        
        <div class="flip-card" onclick="flipMe(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="personal/Pbaby pic.jpg">
                </div>
                <div class="flip-card-back">
                    <p>Baby Anne</p>
                    <small>(Click to flip back)</small>
                </div>
            </div>
        </div>

        <div class="flip-card" onclick="flipMe(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="personal/Pbts.jpg">
                </div>
                <div class="flip-card-back">
                    <p>BTS Magic Shop</p>
                </div>
            </div>
        </div>

        </div>

    <div class="content-box">
        <p>I'm Anne Carbonel, 16 years old.
	</p>	
        </div>

    <div class="nav-links">
        <a href="personal_album.html">See Album</a>
        <a href="menu.html">Back to menu</a>
    </div>

    <script>
        // Function to handle the flip on click
        function flipMe(card) {
            const inner = card.querySelector('.flip-card-inner');
            inner.classList.toggle('is-flipped');
        }
    </script>

</body>

</html>
